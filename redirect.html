<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .pdf-container {
            width: 100%;
            max-width: 960px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .pdf-viewer {
            width: 100%;
            height: 100%;
            border: none;
        }
        @media (max-width: 960px) {
            .pdf-container {
                height: 100%;
            }
            .pdf-viewer {
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <embed class="pdf-viewer" src="https://drive.google.com/file/d/1v7i09f8cJtDpb14YHdUJlLObX2FPN6V5/preview" type="application/pdf">
        <!-- Replace with your actual PDF URL -->
    </div>
</body>
</html>
