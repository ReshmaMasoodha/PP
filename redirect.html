<!DOCTYPE html> <!-- Ensure No Quirks Mode -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <style>
        body, html {
            margin: 0;  /* Fixed margin */
            padding: 0; /* Fixed padding */
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevent accidental scrolling of the body */
        }
        .pdf-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh; /* Full viewport height */
            overflow-y: scroll; /* Enable vertical scrolling for longer PDF content */
            margin: 0; /* Ensure no gap is left at the top */
        }
        .pdf-viewer {
            width: 100%;  /* Fit the content horizontally */
            height: 100%;
            border: none;
        }
    </style>
    <!-- Content-Security-Policy: Ensure you allow trusted external resources like Google Drive here -->
</head>
<body>
    <div class="pdf-container">
        <embed class="pdf-viewer" src="https://drive.google.com/file/d/1v7i09f8cJtDpb14YHdUJlLObX2FPN6V5/preview" type="application/pdf">
        <!-- Replace with your actual PDF URL -->
    </div>
</body>
</html>
